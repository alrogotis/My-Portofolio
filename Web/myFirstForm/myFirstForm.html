<!-- Ασκήση φόρμας Εκπαιδευόμενου -->
<!DOCTYPE html>
<html lang="en">

<!--Επικέφαλιδα-->    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlexercise1</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!--Άρχη φόρμας-->
    <form>
       <h1>Στοιχεία Εκπαιδευόμενου</h1>
       
       <ul>
           <li>
               <label for="Επώνυμο">Επώνυμο: </label>
               <input type="text" id="Επώνυμο">
           </li>
           <li>
               <td><label for="Όνομα">Όνομα: </label>
               <td><input type="text" id="Όνομα">
           </li>
           <li>
               <label for="Ημερομήνια">Ημερομήνια Γέννησης: </label>
               <input type="text" id="Ημερομήνια">
           </li>
           <li>
               <label for="Έτος">Έτος Σπουδών: </label>
               <input type="text" id="Έτος">
           </li>
           <li>
               <label for="e-mail">Login (e-mail): </label>
               <input type="email" id="e-mail">
           </li>
           <li>
               <label for="Password">Password: </label>
               <input type="password" id="Password">
           </li>
           <li>
               <input type="button" value="Αποστολή">
           </li>
        </ul>

    </form>
    <!--Τέλος Φόρμας-->

</body>

</html>
