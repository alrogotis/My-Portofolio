<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΟΙΚΟΝΟΜΙΚΟ ΠΑΝΕΠΙΣΤΗΜΙΟ ΑΘΗΝΩΝ</title>
    <link rel="stylesheet" href="siteDemo2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="img/aueb100b.png" alt="aueb-logo" class="logoimage">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">We Educate</a></li>
                    <li><a href="#">We Innovate</a></li>
                    <li><a href="#">We Are</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="box1">
                <img src="img/exploration_creativity_carousel.jpg" alt="" class="box1Image"><br>
                <span><strong>We change the way <br> graduates learn</strong></span>
            </div>
            <div class="box2">
                <img src="img/future_talent_carousel.jpg" alt="" class="box2Image"><br>
                <span><strong>We change the way <br> professionals work</strong></span>
            </div>
            <div class="box3">
                <img src="img/new_skills_carousel.jpg" alt="" class="box3Image"><br>
                <span><strong> We change the way <br> software is developed</strong></span>
            </div>
        </div>
        <div class="emailbox">
            <div class="emailboxItems">
                <span class="signUpMessage"><strong>Sign up to receive AUEB staff and news for new courses</strong></span><br>
                <div class="email">
                    <input type="email" placeholder="mail@address.com" class="mailInput">
                    <div class="send">
                        <span>send</span>
                        <a href=""><i class="fa-solid fa-arrow-right-long"></i></a>
                    </div>   
                </div>
            </div>  
        </div>
        <div class="footer">
            <div class="copyright">
                <i class="fa-solid fa-copyright"></i>
                <span>2022 Athens University of Economics and Business</span>
            </div>
            <div class="followUs">
                <span>Follow us</span>
                <i class="fa-brands fa-facebook-square"></i>
                <i class="fa-brands fa-twitter-square"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
